{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="main-user-cya.html" method="get">

          <h1 class="govuk-heading-l">What is the admin user's email address?</h1>

          <div class="govuk-form-group">
            <label class="govuk-label" for="user-3-main-email">
              Email address
            </label>
            <input class="govuk-input" id="user-3-main-email" name="user-3-main-email" type="text" spellcheck="false"
              autocomplete="name">
          </div>
         
            <button class="govuk-button" data-module="govuk-button">
              Save and continue
            </button>

      </div>
    </div>
  </main>
</div>
{% endblock %}
