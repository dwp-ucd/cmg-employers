
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>
        <div class="govuk-form-group">
            <form action ="confirmation-page.html" method="get">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Who is the main company contact?
                </h1>
              </legend>
             

              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="main-contact1" name="main-contact" type="radio" value= "{{ data['first-name'] }} {{ data['last-name']}}">
                  <label class="govuk-label govuk-radios__label" for="main-contact1">
                    {{ data['first-name']}} {{ data['last-name'] |default ("John Smith") }}
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="main-contact3" name="main-contact" type="radio" value="{{ data['first-name2'] }} {{ data['last-name2']}}">
                  <label class="govuk-label govuk-radios__label" for="main-contact3">
                    {{ data['first-name4']}} {{ data['last-name4'] |default ("Sue Smith") }}
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="main-contact2" name="main-contact" type="radio" value="{{ data['first-name2'] }} {{ data['last-name2']}}">
                  <label class="govuk-label govuk-radios__label" for="main-contact2">
                    {{ data['first-name3']}} {{ data['last-name3'] |default ("Zoe Burns") }}
                  </label>
                </div>
                
              </div>
          
            </fieldset>
          </div>
           
  <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>
</form>
      </div>
</div>
{% endblock %}
