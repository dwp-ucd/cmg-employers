
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action ="contact-reason-2.html" method="get">

        <h1 class="govuk-heading-l">What are their details?

        </h1>


        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-first-name">
            First name
          </label>
          <input class="govuk-input" id="add-user-first-name" name="add-user-first-name" type="text" spellcheck="false" autocomplete="name" value="John">
        </div> <!-- govuk-form-group -->
  
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-last-name">
            Last name
          </label>
          <input class="govuk-input" id="add-user-last-name" name="add-user-last-name" type="text" spellcheck="false" autocomplete="name" value="Smith">
        </div> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-contact-1">
            Contact number #1
          </label>
          <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +91 8123 67894</div>
          <input class="govuk-input govuk-input--width-20" id="add-user-contact-1" name="add-user-contact-1" type="number" spellcheck="false" aria-describedby="landline-hint"
             value="07741 333 276">
        </div> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-contact-2">
            Extension number (optional)
          </label>
          <!-- <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
          </div> -->
          <input class="govuk-input govuk-input--width-20" id="add-user-contact-2" name="add-user-contact-2" type="number" spellcheck="false" aria-describedby="extension-hint"
            >
        </div> <!-- govuk-form-group -->
        <!-- <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-contact-3">
           Contact number #3 (optional)
          </label>
          <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
          </div>
          <input class="govuk-input govuk-input--width-20" id="add-user-contact-3" name="add-user-contact-3" type="number" spellcheck="false" aria-describedby="mobile-hint"
            autocomplete="number">
        </div> --> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-email">
            Email address
          </label>
          <input class="govuk-input" id="add-user-email" name="add-user-email" type="email" spellcheck="false" aria-describedby="email-hint"
            autocomplete="email" value="john.smith@company.co.uk">
        </div> <!-- govuk-form-group -->

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      
        </form>
       
        <br><a href="add-users.html">Cancel</a>

      </div>
    </div>
  </main>
</div>
    {% endblock %}
