
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action ="new-user-email.html" method="get">

        <h1 class="govuk-heading-l">What is their name?

        </h1>


        <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name">
          </div>
      

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
      
        </form>
       


      </div>
    </div>
  </main>
</div>
    {% endblock %}
