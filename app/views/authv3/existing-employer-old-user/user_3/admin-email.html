{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="admin-cya.html" method="get">

          <h1 class="govuk-heading-l">What is their email address? </h1>
          <span class="govuk-hint">We will send instructions, on how to set up a user account, to this email
            address.</span>

          <div class="govuk-form-group">
            <label class="govuk-label" for="user-3-admin-email-address">
              Email address
            </label>
            <input class="govuk-input" id="user-3-admin-email-address" name="user-3-admin-email-address" type="text" spellcheck="false"
              autocomplete="name">
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
