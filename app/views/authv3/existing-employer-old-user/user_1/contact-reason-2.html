{% extends "layout.html" %}



{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <div class="govuk-width-container">
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <form action="are-they-admin.html" method="get">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="contact-reason">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What is the reason for contact?
                </h1>
              </legend>
              <div id="contact-reason-hint" class="govuk-hint">
                Select all that apply.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="query-type-new-1" name="query-type-new-1" type="checkbox" value="Deductions">
                  <label class="govuk-label govuk-checkboxes__label" for="query-type-new-1">
                    Deductions
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="query-type-new-1-2" name="query-type-new-1" type="checkbox" value="Payments">
                  <label class="govuk-label govuk-checkboxes__label" for="query-type-new-1-2">
                    Payments
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="query-type-new-1-3" name="query-type-new-1" type="checkbox" value="Employee details">
                  <label class="govuk-label govuk-checkboxes__label" for="query-type-new-1-3">
                    Employee details
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="query-type-new-1-4" name="query-type-new-1" type="checkbox" value="No contact">
                  <label class="govuk-label govuk-checkboxes__label" for="query-type-new-1-4">
                    No contact
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
          <br><a href="add-users.html">Cancel</a>
        </div>
      </div>
    </main>
  </div>
</div>

{% endblock %}
