<form action ="contact-preferencesv2.html" method="get">

<h2 class="govuk-heading-l">How would you like to receive information from us?</h2>
<div class="govuk-inset-text">You won't be completely 'paper-free' because sometimes we might have to contact you by post.</div>
<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
       
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        
       
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact2" name="contact" type="radio" value="yes~email-capture" data-aria-controls="conditional-contact-2">
          <label class="govuk-label govuk-radios__label" for="contact2">
           Receive digital copies to my self-service account
          </label>
        </div>
        
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact3" name="contact" type="radio" value="no~confirm-email" data-aria-controls="conditional-contact-3">
          <label class="govuk-label govuk-radios__label" for="contact3">
            Receive letters to both my postal address and my self-service account
          </label>
        </div>
       
     
    </div>            
      
        </fieldset>
      </div>
  
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
        </form>
