<div class="govuk-width-container">

    <div class="govuk-width-container">
      
        <main class="govuk-main-wrapper " id="main-content" role="main">
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
              <h1 class="govuk-heading-l">What is your company's postal address?</h1>
              <h2 class="govuk-heading-m">We currently send post to:</h2>
              <div id="contact-hint" class="govuk-hint">
                
                72 Guild Street<br>London<br>SE23 6FH
              </div>
              <form action="/form-handler" method="post" novalidate>
      
               
                <div class="govuk-form-group">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="address-line-1">
                          Building number <span class="govuk-visually-hidden">line 1 of 2</span>
                        </label>
                        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1"></div>
                    
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="address-postcode">
                              Postcode
                            </label>
                            <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code"></div>
                        
                  </fieldset>
                </div>
      
                <a href="address-lookup.html" role="button" draggable="false" class="govuk-button " data-module="govuk-button">
                    Find address
                    </a>
      
              </form>
            
            <a href="manual-address">Enter address manually</a>
        </div>
