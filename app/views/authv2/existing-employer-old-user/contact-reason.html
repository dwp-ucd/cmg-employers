
{% extends "layout.html" %}



{% block content %}

<div class="govuk-width-container">
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

  
    <div class="govuk-width-container">
      
        <main class="govuk-main-wrapper " id="main-content" role="main">
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
        
      
              <form action ="confirmation-page.html" method="get">

              
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                          Why should we contact you?
                        </h1>
                      </legend>
                      <div id="waste-hint" class="govuk-hint">
                        Select all that apply.
                      </div>
                      <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                          <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
                          <label class="govuk-label govuk-checkboxes__label" for="waste">
                            Deduction amounts
                          </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                          <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
                          <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                            Payments
                          </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                          <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
                          <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                            Employee details
                          </label>
                        </div>
                      </div>
                  
                    </fieldset>
                  </div>
                
               

                </fieldset>
            </div>
</div>
            <a href="are-you-admin.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
                Continue
                  </a>
                  <br><a href="test-manage-contacts.html">Cancel</a>

                   
              </form>
            </div>
          </div>
        </main>
      </div>
  </div>  

{% endblock %}
