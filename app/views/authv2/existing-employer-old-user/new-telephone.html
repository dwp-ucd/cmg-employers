
{% extends "layout.html" %}



{% block content %}

<div class="govuk-width-container">
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

  
    <div class="govuk-width-container">
      
        <main class="govuk-main-wrapper " id="main-content" role="main">
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
              <h1 class="govuk-heading-l">What is your telephone number?</h1>
      
              <form action ="another-telephone.html" method="get">
               

                <div class="govuk-form-group">
                    <label class="govuk-label" for="email">
                      Telephone number
                    </label>
                    </div>
                    <input class="govuk-input" id="email" name="contact-number" value="" type="number" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
                    

</div>

                  
                </div>
            </div>
                  <button class="govuk-button" data-module="govuk-button">
                    Continue
                  </button>
                  <br><a href="test-manage-contacts.html">Cancel</a>

              </form>
            </div>
          </div>
        </main>
      </div>
  </div>  

{% endblock %}
