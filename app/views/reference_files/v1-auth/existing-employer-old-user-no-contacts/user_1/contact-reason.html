{% extends "layout_cm.html" %}

{% block pageTitle %}
What can we contact you about?
{% endblock %}


{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="cya.html" method="get">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What can we contact you about?
                </h1>
              </legend>
              <div id="waste-hint" class="govuk-hint">
                Select all that apply.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="ref1-add-user-contact-reason"
                    name="ref1-add-user-contact-reason" type="checkbox" value="Deductions">
                  <label class="govuk-label govuk-checkboxes__label" for="ref1-add-user-contact-reason">
                    Deductions that have or should have been taken from employees pay
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="ref1-add-user-contact-reason-2"
                    name="ref1-add-user-contact-reason" type="checkbox" value="Payments">
                  <label class="govuk-label govuk-checkboxes__label" for="ref1-add-user-contact-reason-2">
                    Sending Child Maintenance payments to DWP
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="ref1-add-user-contact-reason-3"
                    name="ref1-add-user-contact-reason" type="checkbox" value="Employee details">
                  <label class="govuk-label govuk-checkboxes__label" for="ref1-add-user-contact-reason-3">
                    Individual employee details
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>
        <a href="/reference_files/v1-auth/existing-employer-old-user-no-contacts/change-sign-in.html">Cancel</a>
      </div>
    </div>

  </main>

</div>

{% endblock %}
