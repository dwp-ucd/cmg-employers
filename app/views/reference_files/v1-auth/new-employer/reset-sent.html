{% extends "layout_cm.html" %}

{% block pageTitle %}
Confirmation
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <div class="govuk-panel govuk-panel--confirmation">
          <h1 class="govuk-panel__title">
            One-time passcode requested
          </h1>
       
        </div>
        <p class="govuk-body">
          If we have your email address in our system you'll receive an email containing a new one-time passcode. This passcode will be valid for 15 minutes. 
        </p>
        
      </div>
    </div>
  </main>
</div>
{% endblock %}
