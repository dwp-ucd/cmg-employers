{% extends "layout.html" %}

{% block pageTitle %}
Which contact are you
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <form action="/form-handler" method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Which contact are you?</h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="contact-1" name="contact-1" type="radio"
                    value="Contact 1~reference_files/v1-auth/existing-employer-old-user-single-contact/user_1/check-user-1-details.html">
                  <label class="govuk-label govuk-radios__label" for="contact-1">
                    Contact 1
                  </label>
                </div>
               <div class="govuk-radios__divider">or</div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="contact-1-2" name="contact-1" type="radio"
                    value="None of these~reference_files/v1-auth/existing-employer-old-user-single-contact/user_2/add-users-details-new.html">
                  <label class="govuk-label govuk-radios__label" for="contact-1-2">
                    None of these 
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and continue </button>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
