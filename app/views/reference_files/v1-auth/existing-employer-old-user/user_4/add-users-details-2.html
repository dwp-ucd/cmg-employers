
{% extends "layout_cm.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action ="contact-reason-2.html" method="get">

        <h1 class="govuk-heading-l">What are your details?

        </h1>


        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="first-name-2">
            First name
          </label>
          <input class="govuk-input" id="first-name-2" name="first-name-2" type="text" spellcheck="false" autocomplete="name">
        </div> <!-- govuk-form-group -->
  
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="last-name-2">
            Last name
          </label>
          <input class="govuk-input" id="last-name-2" name="last-name-2" type="text" spellcheck="false" autocomplete="name">
        </div> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="contact-1-2">
            Contact telephone number 
          </label>
          <div id="phone-hint" class="govuk-hint">For international numbers you'll need to include the country code. For example, +91 8123 67894</div>
          <input class="govuk-input govuk-input--width-20" id="contact-1-2" name="contact-1-2" type="number" spellcheck="false" aria-describedby="landline-hint"
            autocomplete="number">
        </div> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="contact-2-2">
            Extension number (optional)
          </label>
          <!-- <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
          </div> -->
          <input class="govuk-input govuk-input--width-20" id="contact-2-2" name="contact-2-2" type="number" spellcheck="false" aria-describedby="extension-hint"
            autocomplete="number">
        </div> <!-- govuk-form-group -->
        <!-- <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="add-user-contact-3-2">
           Contact number #3 (optional)
          </label>
          <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
          </div>
          <input class="govuk-input govuk-input--width-20" id="add-user-contact-3-2" name="add-user-contact-3-2" type="number" spellcheck="false" aria-describedby="mobile-hint"
            autocomplete="number">
        </div> --> <!-- govuk-form-group -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="email-2">
            Email address
          </label>
          <input class="govuk-input" id="email-2" name="email-2" type="email" spellcheck="false" aria-describedby="email-hint"
            autocomplete="email">
        </div> <!-- govuk-form-group -->

          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
      
        </form>
       
        <br><a href="cya.html">Cancel</a>

      </div>
    </div>
  </main>
</div>
    {% endblock %}
